name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  LAMINO_ALIGN_DATA_DIR: /local/hruth/lamino_ci_test_data/

permissions:
  contents: read

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Activate environment
      id: activate_env
      run: |
        source /home/beams/HRUTH/miniconda3/bin/activate llama_2

    - name: Test with pytest
      run: |
        pytest
